<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li><strong>{{ field.label }}:</strong> {{ error|escape }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}
    <button type="submit">Upload</button>
</form>
